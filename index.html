<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>App Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script type="text/babel">
      function RedirectApp() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const isIOS =
          /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /Android/.test(userAgent);

        if (isIOS) {
          window.location.href =
            'https://apps.apple.com/uz/app/staffly-et/id6738784749';
        }

        const handleDownloadApk = () => {
          // Путь к APK файлу, предполагается, что он находится в корне или в папке public
          const apkUrl =
            'https://drive.google.com/file/d/14nrgYOrZjOI8PluJj9CZiktIN7lk9uLt/view?usp=sharing';
          const link = document.createElement('a');
          link.href = apkUrl;
          link.download = 'app-release.apk';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        if (isAndroid) {
          return (
            <div className="flex items-center justify-center min-h-screen bg-gray-100">
              <div className="text-center">
                <h1 className="text-2xl font-bold mb-4">
                  Download Our App
                </h1>
                <p className="text-gray-600 mb-6">
                  Click the button below to download the APK file for
                  Android.
                </p>
                <button
                  onClick={handleDownloadApk}
                  className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                  Download APK
                </button>
              </div>
            </div>
          );
        }

        return (
          <div className="flex items-center justify-center min-h-screen bg-gray-100">
            <div className="text-center">
              <h1 className="text-2xl font-bold mb-4">
                Redirecting to your app store...
              </h1>
              <p className="text-gray-600">
                Please wait while we redirect you...
              </p>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(
        document.getElementById('root'),
      );
      root.render(<RedirectApp />);
    </script>
  </body>
</html>
